{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col s12">
                <h2>Dashboard</h2>
                <div class="divider"></div>
            </div>
        </div>


        <div class="row">
            <div class="col s12 l6">
                <canvas id="weight-chart"></canvas>
            </div>

            <div class="col s12 l6">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Peso</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for weight in weight_list %}
                            <tr>
                                <td>{{ weight.weight_value }}</td>
                                <td>{{ weight.weight_date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    {% block scripts %}
        <script type="text/javascript" src="{% static 'js/chart.min.js' %}"></script>
        <script>
            var ctx = document.getElementById('weight-chart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: [{% for label in weight_chart_data.labels %}'{{label}}',{% endfor %}],
                    datasets: [{
                        label: 'Peso',
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        lineTension: 0,
                        data: {{ weight_chart_data.data }}
                    }]
                },

                // Configuration options go here
                options: {}
            });
        </script>
    {% endblock scripts %}

{% endblock content %}
