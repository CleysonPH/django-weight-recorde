{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col s12">
                <h4>Dashboard</h4>
            </div>
        </div>

        <table class="striped responsive-table">
            <thead>
                <tr>
                    <th>Peso</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for weight in weight_list %}
                    <tr>
                        <td>{{ weight.weight_value }}</td>
                        <td>{{ weight.weight_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

{% endblock content %}
