{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col s12">
                <h2>{{title}}</h2>
                <div class="divider"></div>
            </div>
        </div>

        <div class="row">
            <form method="POST" enctype="multipart/form-data" class="col s12">
                {% csrf_token %}
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Foto de perfil</span>
                            {{ form.profile_image }}
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">straighten</i>
                        {{ form.height }}
                        <label for="{{ form.height.id_for_label }}">Altura</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">mode_edit</i>
                        {{ form.weight_goal }}
                        <label for="{{ form.weight_goal.id_for_label }}">Objectivo de peso</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light green lighten-1" type="submit" name="action">
                            Salvar <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
