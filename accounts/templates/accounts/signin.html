{% load static %}

{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'accounts/css/style.css' %}" media="screen,projection" />

    {% block styles %}
    {% endblock styles %}

    <title>
        {{title}} - Weight Recorder
    </title>
</head>

<body>
    <main class="container">
        <div id="login-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person_outline</i>
                            {{ form.username|add_class:"validate" }}
                            <label for="{{ form.username.id_for_label }}">Nome de Usu√°rio</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            {{ form.password }}
                            <label for="{{ form.password.id_for_label }}">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light col s12">Sign In</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="{% url 'accounts:signup' %}">Criar nova conta!</a></p>
                        </div>
                    </div>

                </form>
            </div>
        </main>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</body>

</html>
